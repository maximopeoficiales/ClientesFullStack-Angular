<nav *ngIf="paginas.length > 0">
  <ul class="pagination">
    <!-- flecha para la atras pagina -->
    <li class="page-item" *ngIf="paginador.number > 0">
      <a
        class="page-link"
        [routerLink]="['/clientes/page', paginador.number - 1]"
        >&laquo;</a
      >
    </li>

    <!-- primera pagina -->
    <li class="page-item" [ngClass]="paginador.number == 0 ? 'disabled' : ''">
      <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>

    <!-- si la pagina es la actual active -->
    <li
      class="page-item"
      *ngFor="let pagina of paginas"
      [ngClass]="pagina - 1 == paginador.number ? 'active' : ''"
    >
      <!-- PAGINADOR number  porque del backend llega con 0 -->
      <span class="page-link" *ngIf="pagina - 1 == paginador.number"
        >{{ pagina }}
      </span>

      <a
        *ngIf="pagina - 1 != paginador.number"
        class="page-link"
        [routerLink]="['/clientes/page', pagina - 1]"
        pagina
        >{{ pagina }}</a
      >
    </li>

    <!-- Ultima pagina -->
    <li class="page-item" [ngClass]="paginador.first ? 'disabled' : ''">
      <a
        class="page-link"
        [routerLink]="['/clientes/page', paginador.totalPages - 1]"
        >Ultima</a
      >
    </li>

    <li class="page-item" *ngIf="paginador.last ? 'disabled' : ''">
      <a
        class="page-link"
        [routerLink]="['/clientes/page', paginador.number + 1]"
        >&raquo;</a
      >
    </li>
  </ul>
</nav>
