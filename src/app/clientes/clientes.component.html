<div class="container my-2">
  <h2 class="text-center">Lista de Clientes</h2>
  <div class="my-2 text-left">
    <button type="button" class="btn btn-primary" routerLink="/clientes/form">
      Crear Cliente
    </button>
  </div>
  <div class="alert alert-warning" *ngIf="clientes.length == 0">
    No hay clientes que revisar!
  </div>

  <table class="table table-bordered" *ngIf="clientes.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th class="text-small">Fecha de creacion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td scope="row">{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.apellido }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.createdAt }}</td>
        <td class="d-flex justify-content-center">
          <a
            class="btn btn-primary mr-2"
            [routerLink]="['/clientes/form', c.id]"
          >
            Editar
          </a>
          <a class="btn btn-danger" (click)="delete(c)"> Eliminar </a>
        </td>
      </tr>
    </tbody>
  </table>
  <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
</div>
